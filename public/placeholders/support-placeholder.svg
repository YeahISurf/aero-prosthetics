<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#fef2f2" />
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#b91c1c" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#b91c1c" text-anchor="middle" dominant-baseline="middle">Support Image</text>
  <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="24" fill="#b91c1c" text-anchor="middle" dominant-baseline="middle">Placeholder</text>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="150" r="90" fill="#b91c1c" fill-opacity="0.1" />
  <circle cx="550" cy="450" r="75" fill="#b91c1c" fill-opacity="0.1" />
</svg> 