<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f3ff" />
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8b5cf6" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Text -->
  <text x="50%" y="45%" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#5b21b6" text-anchor="middle" dominant-baseline="middle">Compression Garments</text>
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="20" fill="#5b21b6" text-anchor="middle" dominant-baseline="middle">Image Placeholder</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="140" r="80" fill="#8b5cf6" fill-opacity="0.1" />
  <circle cx="600" cy="260" r="100" fill="#8b5cf6" fill-opacity="0.1" />
</svg> 