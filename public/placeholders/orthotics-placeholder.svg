<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0fdfa" />
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#14b8a6" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Text -->
  <text x="50%" y="45%" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0f766e" text-anchor="middle" dominant-baseline="middle">Orthotics</text>
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="20" fill="#0f766e" text-anchor="middle" dominant-baseline="middle">Image Placeholder</text>
  
  <!-- Decorative Elements -->
  <circle cx="220" cy="130" r="75" fill="#14b8a6" fill-opacity="0.1" />
  <circle cx="580" cy="270" r="95" fill="#14b8a6" fill-opacity="0.1" />
</svg> 