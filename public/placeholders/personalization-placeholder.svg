<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0fdf4" />
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#166534" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#166534" text-anchor="middle" dominant-baseline="middle">Personalization Image</text>
  <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="24" fill="#166534" text-anchor="middle" dominant-baseline="middle">Placeholder</text>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="200" r="100" fill="#166534" fill-opacity="0.1" />
  <circle cx="600" cy="400" r="80" fill="#166534" fill-opacity="0.1" />
</svg> 