<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#fff1f2" />
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f43f5e" stroke-width="0.5" stroke-opacity="0.2" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Text -->
  <text x="50%" y="45%" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#9f1239" text-anchor="middle" dominant-baseline="middle">Mastectomy Products</text>
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="20" fill="#9f1239" text-anchor="middle" dominant-baseline="middle">Image Placeholder</text>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="150" r="70" fill="#f43f5e" fill-opacity="0.1" />
  <circle cx="620" cy="250" r="90" fill="#f43f5e" fill-opacity="0.1" />
  
  <!-- Heart Icon -->
  <path d="M 400 100 C 380 80 350 80 330 100 C 310 120 310 150 330 170 L 400 240 L 470 170 C 490 150 490 120 470 100 C 450 80 420 80 400 100 Z" 
        fill="#f43f5e" fill-opacity="0.1" stroke="#f43f5e" stroke-width="2" stroke-opacity="0.3" />
</svg> 